<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(() => {

            /*
            before
            <tag>
                prepend    *html
                append     *remove
            <tag>
            after

            */

            $('#lista1').before('<p> Inserindo Antes </p>')
            
            $('#lista1').append('<li> Item 4 </li>')

            $('#lista2').prepend('<div> Item 0 </div>')

            $('#lista1').after('<p> Inserindo Após LI </p>')

            //  a função html substitui tudo

            $('#lista3').html('<p> Substitui  Tudo!</p>')


            $('.lista41').remove();

            


            $('hr').after('<p> Inserindo Após TUDO </p>')



        })

    </script>
</head>

<body>

    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <div id="lista3">
        <div>Item 1</div>
        <div>Item 2</div>
    </div>

    <div id="lista4">
        <div class="lista41">Item 1</div>
        <div>Item 2</div>
    </div>
    <hr>

</body>

</html>
