<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        .div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: #aaa;
        }

        .div2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: #aaa;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        // animate somente suporta atributos numéricos
        $(document).ready(() => {
            // $('button').on('click',()=>{
            //     $('div').animate({  'width':'160px',
            //                         'height':'160px',
            //                         'margin':'100px',
            //                         'border-radius':'90px'},
            //                         2000)
            // })
                        $('button').on('click', () => {
                $('.div').animate({
                    'width': '160px',
                    'height': '160px',
                    'margin': '100px',
                    'border-radius': '90px'
                },
                {   
                    duration : 3500,
                    start:() =>{console.log('animação iniciada')},
                    complete:() => {
                        $('.div2').animate({
                            'width': '160px',
                            'height': '160px',
                            'margin': '100px',
                            'border-radius': '90px'
                        })}
                })

        })
    })
    </script>
</head>

<body>

    <button type="button">Iniciar Animação</button>
    <div class="div"></div>
    <div class="div2"></div>


</body>

</html>
