<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .desfocado {
            background-color: aqua;
        }

        .focado {
            background-color: green;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>

        // 
        $(document).ready(()=>{
            /*
            $('input').on('focus', e=>{
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })
            $('input').on('blur', e => {
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            })
            */

            // Estou incluindo após as ações acima e não teriam efeito então 
            // chamo a maior hierarquia do formulário

            $('body').on('focus','input', e => {
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })
            $('body').on('blur','input' ,e => {
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            })

            
            $('body').append('<br><br>  <input type="text" class="desfocado">')
            
            // Para Remover
            $('body').off('blur','input');
        })
    </script>
</head>
<body>
   <input type="text" class="desfocado">

    
</body>
</html>
