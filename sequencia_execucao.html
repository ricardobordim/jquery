<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>		
		<script src="script.js"></script>
	</head>

	<body>

		<div id="exemplo">Teste</div>

		<!-- 
		   JS Puro onload="funcao()" ou window.onload= fucntion(){...}

		   JQuery $(document).ready(function(){..}) ou $(fucntion(){...})
		-->

		<!-- Pela execução ser gravitacional, não funciona -->
		<script>
			function tt2(){
				console.log($('#exemplo2'));
			}
			tt2();
		</script>

		<!-- Agora vai funcionar por usar função de callback-->
		<script>
			$(document).ready(function(){
				function tt2() {
					console.log($('#exemplo2'));
				}
				tt2();
			})
		</script>

		<!-- Outra forma de fazer o mesmo que foi feito acima -->
		<script>
			function tt3() {
					console.log($('#exemplo2'));
			}
			// Passada a função como parâmetro
			$(tt3);

		</script>


		<div id="exemplo2">Teste 2</div>

	</body>

	

</html>
